<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon User Suggestions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Amazon User Suggestions</h2>
        <form action="{{url_for('get_suggestions')}}"  method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
                <label for="monthly_income" class="form-label">monthly Income</label>
                <input type="number" class="form-control" id="annual_income" name="monthly_income" placeholder="Enter your monthly income" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="age" name="gender" required>
                    <option value="" selected disabled>Select your age range</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Education</label>
                <select class="form-select" id="age" name="education" required>
                    <option value="" selected disabled>Select your education</option>
                    <option value="0">Bachelors</option>
                    <option value="1">College</option>
                    <option value="2">High School</option>
                    <option value="3">Masters</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Region</label>
                <select class="form-select" id="age" name="region" required>
                    <option value="" selected disabled>Select your region</option>
                    <option value="o">East</option>
                    <option value="1">North</option>
                    <option value="2">South</option>
                    <option value="3">West</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">loyalty status</label>
                <select class="form-select" id="age" name="loyalty" required>
                    <option value="" selected disabled>Select your loyalty status</option>
                    <option value="0">Gold</option>
                    <option value="1">Regular</option>
                    <option value="2">Silver</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">purchase</label>
                <select class="form-select" id="age" name="purchase" required>
                    <option value="" selected disabled>Select your purchase</option>
                    <option value="0">frequent</option>
                    <option value="1">Occasional</option>
                    <option value="2">Rare</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
