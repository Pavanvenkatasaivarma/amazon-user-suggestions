<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon User Suggestions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Suggested Products</h2>
        <p><strong>Predicted products:</strong> {{ segment }}</p>
        <p><strong>predicted price:</strong>the below items are estimated upto {{ purchase }} price</p>

        <h4>Recommended Products:</h4>
        <ul class="list-group">
            {% for product in recommendations %}
                <li class="list-group-item">{{ product }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>
</body>
</html>
